<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">ðŸ“š Book Collection</h1>

        <!-- Search Form -->
        <div class="mb-4">
            <form method="get" class="input-group">
                <input type="text" name="q" class="form-control" 
                       placeholder="Search books..." 
                       value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Add Book Button -->
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'book_create' %}" class="btn btn-success">
                âž• Add New Book
            </a>
        </div>

        <!-- Book List -->
        <div class="row g-3">
            {% for book in books %}
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">
                                <strong>Author:</strong> {{ book.author }}<br>
                                <strong>Price:</strong> ${{ book.price }}
                            </p>
                            <a href="{% url 'book_detail' book.pk %}" class="btn btn-outline-primary mt-auto">
                                ðŸ“– View Details
                            </a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning text-center" role="alert">
                        No books available. Start by adding a new book!
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
